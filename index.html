<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>

  <style>
    * {
    box-sizing: border-box;
    }
    
    body {
      font-family: "Pretendard", sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    .wishlist-container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #dcdfe4;
      background: #fafbfc;
      margin-bottom: 14px;
      transition: 0.2s;
      font-size: 15px;
    }

    input:focus, textarea:focus {
      border-color: #4a8cff;
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(74,140,255,0.15);
    }

    .image-preview {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      background: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 14px;
      margin-bottom: 14px;
      overflow: hidden;
    }

    .image-preview img {
      width: 100%;
      object-fit: cover;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a8cff;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #3a78e6;
    }
  </style>
</head>

<body>

  <div class="wishlist-container">
    <h2>Wish List 등록</h2>

    <form id="wishlist-form">
      <input name="product" placeholder="제품명" required>
      <input name="link" placeholder="제품 링크(URL)" required>

      <!-- 사진 미리보기 박스 -->
      <div class="image-preview" id="preview">사진을 업로드하세요</div>

      <!-- 파일 업로드 -->
      <input type="file" name="image" accept="image/*" id="imageInput" required>

      <button type="submit">등록하기</button>
    </form>
  </div>

  <script>
    // 이미지 미리보기
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        preview.innerHTML = `<img src="${e.target.result}">`;
      };
      reader.readAsDataURL(file);
    });

    // Form submit
    document.querySelector("#wishlist-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = async () => {
        const base64Image = reader.result;

        const data = {
          product: e.target.product.value,
          link: e.target.link.value,
          image: base64Image,
        };

        await fetch("/netlify/functions/save-wishlist", {
          method: "POST",
          body: JSON.stringify(data),
        });

        alert("위시리스트가 저장되었습니다!");
        e.target.reset();
        preview.innerHTML = "사진을 업로드하세요";
      };

      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
