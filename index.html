<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>
  <style>
    #wishlist-box {
      width: 480px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: sans-serif;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="wishlist-box">
  <h2>Wishlist</h2>

  <form id="wishlist-form" enctype="multipart/form-data">
    <input name="name" placeholder="제품명" required />
    <input name="url" placeholder="제품 링크" required />
    <input type="file" name="image" accept="image/*" required />
    <button>저장하기</button>
  </form>
</div>

<script>
document.querySelector("#wishlist-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);

  const res = await fetch("/.netlify/functions/save-wishlist", {
    method: "POST",
    body: formData
  });

  const result = await res.json();
  alert(JSON.stringify(result));
});
</script>

</body>
</html>
